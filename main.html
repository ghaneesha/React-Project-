<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Shop - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-left">
            Tech-Shop
        </div>

        <div class="navbar-right">
            <!-- Search -->
            <div class="search-container">
                <i class="fas fa-search navbar-icon" id="searchToggle"></i>
                <div class="search-bar" id="searchBar">
                    <input type="text" placeholder="Search products...">
                    <button>Search</button>
                </div>
            </div>

            <!-- Cart -->
            <div style="position: relative;">
                <i class="fas fa-shopping-cart navbar-icon" id="cartToggle"></i>
                <span class="cart-badge">0</span>
            </div>

            <!-- Profile -->
            <div class="profile-container">
                <i class="fas fa-user-circle navbar-icon" id="profileToggle"></i>
                <div class="profile-dropdown" id="profileDropdown">
                    <div class="profile-content">
                        <div class="profile-greeting">Hello!</div>
                        <div class="profile-manage">Access account and manage orders</div>
                        <div class="profile-divider"></div>
                        <button class="profile-button">Login/Signup</button>
                        <div class="profile-login-line">
                            <button class="profile-button">Please Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <h1>Welcome to Tech-Shop</h1>
        <p>Your one-stop destination for the latest technology products</p>
        <button class="btn-primary">Shop Now</button>
    </section>

    <script>
        // Search Toggle
        const searchToggle = document.getElementById('searchToggle');
        const searchBar = document.getElementById('searchBar');

        searchToggle.addEventListener('click', function() {
            searchBar.classList.toggle('active');
            // Close profile dropdown when opening search
            profileDropdown.classList.remove('active');
        });

        // Profile Toggle
        const profileToggle = document.getElementById('profileToggle');
        const profileDropdown = document.getElementById('profileDropdown');

        profileToggle.addEventListener('click', function() {
            profileDropdown.classList.toggle('active');
            // Close search bar when opening profile
            searchBar.classList.remove('active');
        });

        // Cart Toggle
        const cartToggle = document.getElementById('cartToggle');
        cartToggle.addEventListener('click', function() {
            alert('Cart functionality will be added soon!');
            // Close other dropdowns
            searchBar.classList.remove('active');
            profileDropdown.classList.remove('active');
        });

        // Close dropdowns when clicking outside
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.search-container') && 
                !event.target.closest('.profile-container') &&
                !event.target.closest('#cartToggle')) {
                searchBar.classList.remove('active');
                profileDropdown.classList.remove('active');
            }
        });
    </script>
</body>
</html>
